<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statment</title>
</head>

<body>

</body>
<script>
    let result = prompt("Enter Your Number?")
    console.log(result);

    if (result >= 90 && result <= 100) {
        document.write("You Got A+")
    }
    else if (result >= 80 && result <= 90) {
        document.write("You Got A")
    }
    else if (result >= 70 && result <= 80) {
        document.write("You Got B")
    }
    else if (result >= 60 && result <= 70) {
        document.write("You Got C")
    }
    else if (result >= 50 && result <= 60) {
        document.write("You Got D")
    }
    else if (result >= 40 && result <= 50) {
        document.write("You Got E");
    }
    else if (result >= 0 && result <= 40) {
        document.write("You Are Failed");
    }
    else{
        document.write("Please Enter Number In The Range Of 1 To 100");
    }

</script>

</html>
